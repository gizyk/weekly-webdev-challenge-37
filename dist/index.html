<!DOCTYPE html>
<html lang="pl" ng-app>
    <head>
        <title>Gizyk Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="css\main.min.css">
    </head>
    <body>
        <section class="banner">
            <div class="banner_overlay banner_overlay--over-top">
                <div class="wrapper">
                    <header class="header">
                            <a href="#" class="logo">Agency</a>
                            <div class="header_right-side-box">
                                <nav class="navigation">
                                    <ul>
                                        <li><a href="#">Home</a></li>
                                        <li><a href="#">About us</a></li>
                                        <li><a href="#">Team</a></li>
                                        <li><a href="#">Services</a></li>
                                        <li><a href="#">Process</a></li>
                                        <li><a href="#">Clients</a></li>
                                        <li><a href="#">Work</a></li>
                                    </ul>
                                </nav>
                                <section class="icons">
                                    <a href="#"><i class="icons_item fas fa-search"></i></a>
                                    <a href="#"><i class="icons_item fab fa-facebook-f"></i></a>
                                </section>
                            </div>
                    </header>
                </div>
            </div>
            <div class="banner_overlay banner_overlay--moved">
                <div class="slogan slogan--as-shadow">
                    <span class="slogan_item">Think</span>
                    <span class="slogan_item">outside</span>
                    <span class="slogan_item slogan_item--small">of the box</span>
                </div>
            </div>
            <div class="banner_overlay banner_overlay--moved banner_overlay--on-top">
                <div class="slogan">
                    <span class="slogan_item">Think</span>
                    <span class="slogan_item">outside</span>
                    <span class="slogan_item slogan_item--small">of the box</span>
                </div>
            </div>
            <div class="banner_overlay banner_overlay--holding banner_overlay--holding-button banner_overlay--over-top">
                <a href="#" class="button">Read more</a>
            </div>
            <div class="banner_overlay banner_overlay--holding banner_overlay--holding-model banner_overlay--on-top">
                <img src="img/model.png" alt="A man o the skateboard." />
            </div>
        </section>

        </header>
        <script src="js/main.bundle.js"></script>
    </body>
</html>
